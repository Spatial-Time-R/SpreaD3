<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Spread2 JS/D3 Renderer</title>

<!-- libs -->
<script type="text/javascript" src="../lib/d3/d3.js"></script>
<script type="text/javascript" src="../lib/topojson/topojson.v1.min.js"></script>
<script type="text/javascript" src="../lib/d3.slider/d3.slider.js"></script>
<link rel="stylesheet" href="../lib/d3.slider/d3.slider.css" />
<script type="text/javascript" src="../lib/colorbrewer/colorbrewer.js"></script>

<!-- sources -->
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="polygons.js"></script>
<script type="text/javascript" src="lines.js"></script>


<style type="text/css">
#container {
	margin-top: 1.5cm;
	/*  margin: 10px 10%; */
	border: 2px solid #000;
	border-radius: 5px;
	height: 100%;
	overflow: hidden;
	background: #F0F8FF;
}

.graticule {
	fill: none;
	stroke: #bbb;
	stroke-width: .5px;
	stroke-opacity: .5;
}

.equator {
	stroke: #ccc;
	stroke-width: 1px;
}

</style>
</head>

<body>

	<div class="all" style="display: block;">

		<div id="controls">
			<h2>
				Current date: <span id="currentDate"> 0 </span>
			</h2>
			<div id="timeSlider"></div>
		</div>

		<div class="selectorsANDcontainer" style="display: inline;">

			<div class="selectors" style="display: block;">

				<!-- SELECTORS -->

				<div class="attributeSelector" style="display: block;"
					id="polygonAreaForm">
					<label>Polygon area attribute: <select
						id="polygonAreaAttribute">
					</select>
					</label>
				</div>

				<div class="attributeSelector" style="display: block;"
					id="polygonColorForm">
					<label>Polygon color attribute: <select
						id="polygonColorAttribute">
					</select>
					</label>
				</div>

				<div class="attributeSelector" style="display: block;"
					id="lineWidthForm">
					<label>Line width attribute: <select
						id="lineWidthAttribute">
					</select>
					</label>
				</div>

				<div class="attributeSelector" style="display: block;"
					id="lineColorForm">
					<label>Line color attribute: <select
						id="lineColorAttribute">
					</select>
					</label>
				</div>

			</div>
			<!-- END: selectors-->

			<div id="container"></div>

		</div>
		<!-- END: selectorsANDcontainer-->

	</div>
	<!-- END: all-->

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
