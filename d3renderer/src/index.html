<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Spread2 D3/JS renderer</title>

<script type="text/javascript" src="../lib/d3/d3.js"></script>
<script type="text/javascript" src="../lib/topojson/topojson.v1.min.js"></script>

<style type="text/css">

.country:hover {
	stroke: #fff;
	stroke-width: 1.5px;
}

.text {
	font-size: 10px;
	text-transform: capitalize;
}

#container {
	margin: 10px 10%;
	border: 2px solid #000;
	border-radius: 5px;
	height: 100%;
	overflow: hidden;
	background: #F0F8FF;
}

.hidden {
	display: none;
}

div.tooltip {
	color: #222;
	background: #fff;
	padding: .5em;
	text-shadow: #f5f5f5 0 1px 0;
	border-radius: 2px;
	box-shadow: 0px 0px 2px 0px #a6a6a6;
	opacity: 0.9;
	position: absolute;
}

.graticule {
	fill: none;
	stroke: #bbb;
	stroke-width: .5px;
	stroke-opacity: .5;
}

.equator {
	stroke: #ccc;
	stroke-width: 1px;
}

</style>

</head>
<body>

	<div id="container"></div>

	<script type="text/javascript" src="script.js">
    
</script>
</body>
</html>
